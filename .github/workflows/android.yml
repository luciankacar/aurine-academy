name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie kodu
      - uses: actions/checkout@v4

      # 2️⃣ Node 22 (Capacitor wymaga >=22)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 3️⃣ Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Instalacja paczek npm
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build frontendu
      - name: Build web
        run: npm run build

      # 6️⃣ Synchronizacja Capacitor Android
      - name: Capacitor sync
        run: npx cap sync android

      # 7️⃣ Nadaj gradlew prawa do wykonania (ważne na Linux)
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: android

      # 8️⃣ Budowa APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 9️⃣ Upload APK jako artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurine-academy-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
